<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack Game</title>
  </head>
  <body>
    <div class="balance" id="money-el" >Balance: $1000</div>

    <h1>Blackjack</h1>

    <div class="bet-section">
      <label for="bet-el">Enter Your Bet:</label>
      <input type="number" id="bet-el" min="1" />
      <button onclick="placeBet()">Place Bet</button>
    </div>

    <div class="dealer-cards">
      <h2>Dealer's Cards:</h2>
      <div class="cards">
        <div
          class="card" id="dealer-card-1"
        ></div>
        <div
          class="card" id="dealer-card-2" 
        ></div>
      </div>
    </div>

    <div class="player-cards">
      <h2>Your Cards:</h2>
      <div class="cards">
        <div
          class="card" id="player-card-1"
        ></div>
        <div
          class="card" id="player-card-2"
        ></div>
        <div
          class="card" id="player-card-3" 
        ></div>
      </div>
      <div class="sum" id="sum-el">Sum: 0</div>
    </div>

    <div class="actions">
      <button id="hit-btn" onclick="hit()">HIT</button>
      <button id="stand-btn" onclick="stand()">STAND</button>
      <button id="ddown-btn" onclick="double_down()">DOUBLE DOWN</button>
      <button id="surrender-btn" onclick="surrender()">SURRENDER</button>
    </div>
    <p id="win-lose-el">W: 0 L: 0</p>

    <div id="myModal" class="modal" style="display: none;">
      <div class="modal-content">
        <h5 id="msg-el">HI</h5>
        <p>Do you want to play again?</p>
        <button id="yes-btn" onclick="Yes()">YES</button>
        <button id="no-btn" onclick="No()">NO</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
