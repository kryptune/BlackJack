<html lang="en">
  <head>
    <link rel="stylesheet" href="register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="modal-content" id="create-account-content">
      <h1>Welcome to GameHub!</h1>
      <h3>Create a free account</h3>
      <h2 id="email-el2">Email Address</h2>
      <input type="text" id="email-el" placeholder="Enter your Email" />
      <h2 id="new-username-el2">Username</h2>
      <input
        type="text"
        id="new-username-el"
        placeholder="Enter your username"
      />
      <h2 id="new-password-el2">Password</h2>
      <div style="position: relative">
        <input
          type="password"
          id="new-password-el"
          placeholder="Enter your new password"
        />
        <i
          id="toggle-icon2"
          class="fa fa-eye"
          data-target="new-password-el"
          onclick="togglePassword()"
          style="
            position: absolute;
            right: 30px;
            top: 10px;
            z-index: 1000;
            cursor: pointer;
            display: flex;
          "
        ></i>
      </div>
      <div
        id="password-strength"
        style="margin-top: 5px; font-weight: bold"
      ></div>
      <h2 id="confirm-password-el2">Confirm Password</h2>
      <div style="position: relative">
        <input
          type="password"
          id="confirm-password-el"
          placeholder="Confirm password"
        />
        <i
          id="toggle-icon3"
          class="fa fa-eye"
          data-target="confirm-password-el"
          onclick="togglePassword()"
          style="
            position: absolute;
            right: 30px;
            top: 10px;
            z-index: 1000;
            cursor: pointer;
            display: flex;
          "
        ></i>
      </div>
      <button id="create-account-btn" onclick="createAccount()">
        Create Account
      </button>
      <span class="clickable" onclick="signInForm()"
        >Already have an account? Sign In</span
      >
    </div>
    <script src="register.js"></script>
  </body>
</html>
